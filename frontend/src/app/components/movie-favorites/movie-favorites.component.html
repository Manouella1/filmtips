<div>
  <h3>Favorite Movies</h3>
  <input
    name="movie-title"
    placeholder="Enter movie title"
    [(ngModel)]="newMovieTitle"
  />
  <button (click)="addToFavorites()">Add to Favorites</button>

  <ul class="favorite-list" *ngIf="favoriteMovies.length > 0">
    <li *ngFor="let movie of favoriteMovies" class="favorite-list-item">
      {{ movie }}
      <button class="remove-button" (click)="removeFromFavorites(movie)">
        Remove
      </button>
    </li>
  </ul>
</div>
